<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 14px;
        }

        input[type="text"],
        input[type="url"],
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="url"]:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
        }

        .file-upload {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .file-upload input[type="file"] {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-upload-label {
            display: block;
            padding: 12px;
            background: #f8f9fa;
            border: 2px dashed #dee2e6;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .file-upload-label:hover {
            background: #e9ecef;
            border-color: #667eea;
        }

        .file-upload-label.has-file {
            background: #e8f5e9;
            border-color: #4caf50;
            color: #2e7d32;
        }

        .checkbox-group {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
        }

        .checkbox-item input[type="checkbox"] {
            margin-right: 6px;
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .submit-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .status-message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            display: none;
        }

        .status-message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .status-message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .status-message.loading {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
            display: block;
        }

        .help-text {
            font-size: 12px;
            color: #6c757d;
            margin-top: 5px;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Media Tracker</h1>
        <p class="subtitle">Monitor media mentions across multiple platforms</p>
        
        <form id="mediaTrackerForm">
            <div class="form-group">
                <label for="googleAlertsRss">Google Alerts RSS Feed URL</label>
                <input type="url" id="googleAlertsRss" name="googleAlertsRss" 
                       placeholder="https://www.google.com/alerts/feeds/..." required>
                <p class="help-text">Enter your Google Alerts RSS feed URL</p>
            </div>

            <div class="form-group">
                <label for="twitterSearchTerms">Twitter/X Search Terms</label>
                <input type="text" id="twitterSearchTerms" name="twitterSearchTerms" 
                       placeholder='Coinbase AND (JPM OR "JP Morgan")' required>
                <p class="help-text">Enter search terms for Twitter/X monitoring</p>
            </div>

            <div class="form-group">
                <label for="meltwaterFile">Meltwater CSV File (Optional)</label>
                <div class="file-upload">
                    <input type="file" id="meltwaterFile" name="meltwaterFile" accept=".csv">
                    <label for="meltwaterFile" class="file-upload-label" id="fileLabel">
                        Click to upload CSV file or drag and drop
                    </label>
                </div>
                <p class="help-text">Upload a CSV file from Meltwater (optional)</p>
            </div>

            <div class="form-group">
                <label>Data Sources</label>
                <div class="checkbox-group">
                    <div class="checkbox-item">
                        <input type="checkbox" id="sourceTwitter" name="sourceTwitter" checked>
                        <label for="sourceTwitter">Twitter/X</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="sourceGoogleNews" name="sourceGoogleNews" checked>
                        <label for="sourceGoogleNews">Google News</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="sourceMeltwater" name="sourceMeltwater" checked>
                        <label for="sourceMeltwater">Meltwater</label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="sheetUrl">Google Sheets URL</label>
                <input type="url" id="sheetUrl" name="sheetUrl" 
                       placeholder="https://docs.google.com/spreadsheets/d/..." required>
                <p class="help-text">URL of your Google Sheets for data storage</p>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">
                Start Media Tracking
            </button>

            <div id="statusMessage" class="status-message"></div>
        </form>
    </div>

    <script>
        // n8n webhook URL
        const WEBHOOK_URL = 'https://swheatman.app.n8n.cloud/webhook/media-tracker';
        
        const form = document.getElementById('mediaTrackerForm');
        const fileInput = document.getElementById('meltwaterFile');
        const fileLabel = document.getElementById('fileLabel');
        const submitBtn = document.getElementById('submitBtn');
        const statusMessage = document.getElementById('statusMessage');

        // Handle file selection
        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                fileLabel.textContent = `Selected: ${file.name} (${formatFileSize(file.size)})`;
                fileLabel.classList.add('has-file');
            } else {
                fileLabel.textContent = 'Click to upload CSV file or drag and drop';
                fileLabel.classList.remove('has-file');
            }
        });

        // Handle drag and drop
        fileLabel.addEventListener('dragover', function(e) {
            e.preventDefault();
            fileLabel.style.background = '#e9ecef';
        });

        fileLabel.addEventListener('dragleave', function(e) {
            e.preventDefault();
            fileLabel.style.background = '#f8f9fa';
        });

        fileLabel.addEventListener('drop', function(e) {
            e.preventDefault();
            fileLabel.style.background = '#f8f9fa';
            
            const files = e.dataTransfer.files;
            if (files.length > 0 && files[0].type === 'text/csv') {
                fileInput.files = files;
                fileLabel.textContent = `Selected: ${files[0].name} (${formatFileSize(files[0].size)})`;
                fileLabel.classList.add('has-file');
            }
        });

        // Handle form submission
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Show loading state
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="spinner"></span>Processing...';
            showStatus('loading', 'Sending data to n8n workflow...');

            try {
                // Prepare the data
                const formData = {
                    googleAlertsRss: document.getElementById('googleAlertsRss').value,
                    twitterSearchTerms: document.getElementById('twitterSearchTerms').value,
                    sheetUrl: document.getElementById('sheetUrl').value,
                    sources: {
                        twitter: document.getElementById('sourceTwitter').checked,
                        googleNews: document.getElementById('sourceGoogleNews').checked,
                        meltwater: document.getElementById('sourceMeltwater').checked
                    },
                    meltwaterMethod: 'csv',
                    timeRange: 'last24h'
                };

                // Handle CSV file if uploaded
                const csvFile = fileInput.files[0];
                if (csvFile) {
                    showStatus('loading', 'Processing CSV file...');
                    formData.meltwaterFile = await fileToBase64(csvFile);
                }

                // Send to n8n webhook
                showStatus('loading', 'Sending to n8n workflow...');
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    showStatus('success', 'Media tracking workflow started successfully! Check your Google Sheets for results.');
                    form.reset();
                    fileLabel.textContent = 'Click to upload CSV file or drag and drop';
                    fileLabel.classList.remove('has-file');
                } else {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
            } catch (error) {
                console.error('Error:', error);
                showStatus('error', `Error: ${error.message}. Please check your settings and try again.`);
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Start Media Tracking';
            }
        });

        // Helper function to convert file to base64
        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    // Remove the data:text/csv;base64, prefix
                    const base64String = e.target.result.split(',')[1];
                    resolve(base64String);
                };
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        // Helper function to format file size
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i), 2) + ' ' + sizes[i];
        }

        // Helper function to show status messages
        function showStatus(type, message) {
            statusMessage.className = `status-message ${type}`;
            statusMessage.textContent = message;
        }
    </script>
</body>
</html>
